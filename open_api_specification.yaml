openapi: "3.0.0"
info:
  version: "1.0.0"
  title: "Real Device API"
  x-last-modified: "2025-06-24"
servers:
  - url: https://api.us-west-1.saucelabs.com/rdc/v2/
    description: us-west
  - url: https://api.eu-central-1.saucelabs.com/rdc/v2/
    description: eu-central
  - url: https://api.us-east-4.saucelabs.com/rdc/v2/
    description: us-east
  - url: https://api.staging.saucelabs.net/rdc/v2/
    description: staging
security:
  - basicAuth: []
  - cookieAuth: []
paths:
  /devices:
    get:
      summary: Get a list of available devices
      description: |
        Returns a list of devices available for the authenticated user (public and private devices). 

        Devices can be filtered down based on criteria to reduce response size.
      tags:
        - "Device Catalog"
      parameters:
        - name: os
          in: query
          description: Filter by operating system (Android or iOS)
          schema:
            type: string
            enum: [android, ios]
        - name: formFactor
          in: query
          description: Filter by form factor (tablet or phone), if ommitted both will be returned
          schema:
            type: string
            enum: [tablet, phone]
        - name: isPrivate
          in: query
          description: Filter by private or public device, if ommitted both will be returned
          schema:
            type: boolean
        - name: osVersion
          in: query
          description: OS version. Supports expressions such as defined in Dynamic Device Allocation (https://docs.saucelabs.com/mobile-apps/supported-devices/#static-and-dynamic-device-allocation)
          schema:
            type: string
            example: "18.3.*"
        - name: status
          in: query
          description: Filter by device status
          style: form
          explode: true
          schema:
            $ref: "#/components/schemas/DeviceStatus"
        - name: deviceId
          in: query
          description: Filter by device identifier. Supports expressions such as defined in Dynamic Device Allocation (https://docs.saucelabs.com/mobile-apps/supported-devices/#static-and-dynamic-device-allocation)
          schema:
            type: string
            example: "iPhone.*"
      responses:
        "200":
          description: "Successful operation"
          content:
            application/json:
              schema:
                type: object
                properties:
                  devices:
                    type: array
                    items:
                      $ref: "#/components/schemas/Device"
        "403":
          $ref: "#/components/responses/NotAuthorized"
  /devices/status:
    get:
      summary: "List the status of all devices"
      description: "Lists the current status of all devices. For private devices, additional details are available, including the precise state and current user. The data reflects the device state with a maximum delay of 1 second at the 99th percentile (p99)."
      tags:
        - "Device Catalog"
      parameters:
        - name: state
          in: query
          description: Filter by device state
          style: form
          explode: true
          schema:
            $ref: "#/components/schemas/DeviceStatus"
        - name: privateOnly
          in: query
          description: Show only private devices for the authenticated customer
          schema:
            type: boolean
        - name: deviceName
          in: query
          description: "Filter by a device identifier. This value can be a specific ID or a regular expression (regex). The filter is applied to both the `descriptor` (e.g., \"iPhone_13_real\") and the `deviceName` fields of a device. For more details on regex patterns, see the Sauce Labs documentation on Dynamic Device Allocation (https://docs.saucelabs.com/mobile-apps/supported-devices/#static-and-dynamic-device-allocation)."
          schema:
            type: string
            example: "iPhone.*"
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  devices:
                    type: array
                    items:
                      $ref: "#/components/schemas/Device"
        "401":
          $ref: "#/components/responses/NotAuthorized"
  /sessions:
    post:
      summary: "Allocate a device and create a new session"
      description: |
        Creates a new device session.
      tags:
        - "Session Lifecycle"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                device:
                  type: object
                  properties:
                    deviceName:
                      type: string
                      description: "Specify a device for the session. This value can be a specific ID (e.g., \"iPhone_16_real\") or a regular expression (regex) to dynamically allocate a device from a group. The filter is applied against the `descriptor` and `deviceName` fields of available devices. If omitted, Sauce Labs will select any available device. For more details, see the documentation on Dynamic Device Allocation (https://docs.saucelabs.com/mobile-apps/supported-devices/#static-and-dynamic-device-allocation)."
                      example: "iPhone_16_real"
                    os:
                      description: Filter by operating system (Android or iOS). The enum is case insensitive.
                      type: string
                      enum: [android, ios]
                      example: ios
                configuration:
                  type: object
                  properties:
                    app:
                      type: object
                      $ref: "#/components/schemas/AppInstallation"
                    otherApps:
                      type: array
                      items:
                        type: object
                        $ref: "#/components/schemas/OtherAppInstallation"
                    tunnel:
                      type: object
                      $ref: "#/components/schemas/TunnelConfiguration"
                    video:
                      type: object
                      $ref: "#/components/schemas/VideoConfiguration"
                    security:
                      type: object
                      properties:
                        devicePasscode:
                          type: boolean
                          default: false
                          description: Should passcode be set when setting up session
                    network:
                      type: object
                      properties:
                        proxy:
                          type: object
                          $ref: "#/components/schemas/ProxySettings"
                        networkProfile:
                          type: string
                          description: Name of the network profile to apply
                    locale:
                      type: string
                      default: en_US
                    location:
                      type: object
                      $ref: "#/components/schemas/Location"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionCreation"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/NotAuthorized"
    get:
      summary: List device sessions
      description: Retrieves a list of device sessions, including pending, active and recently closed sessions.
      tags:
        - "Session Lifecycle"
      parameters:
        - name: state
          in: query
          required: false
          description: Filter out sessions returned based on state
          schema:
            $ref: "#/components/schemas/SessionState"
        - name: deviceName
          in: query
          required: false
          description: "Filter sessions by device identifier. This value can be a specific ID or a regular expression (regex). The filter is applied to both the `descriptor` and `deviceName` fields associated with the session's device. For more details on regex patterns, see the Sauce Labs documentation on Dynamic Device Allocation (https://docs.saucelabs.com/mobile-apps/supported-devices/#static-and-dynamic-device-allocation)."
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  sessions:
                    type: array
                    items:
                      $ref: "#/components/schemas/Session"
        "401":
          $ref: "#/components/responses/NotAuthorized"
  /sessions/{sessionId}:
    get:
      summary: Get details of a specific device session
      tags:
        - "Session Lifecycle"
      parameters:
        - name: sessionId
          in: path
          required: true
          description: The id of the device session
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Session"
        "404":
          $ref: "#/components/responses/DeviceSessionNotFound"
    delete:
      summary: Close and release a device session
      tags:
        - "Session Lifecycle"
      parameters:
        - name: sessionId
          in: path
          required: true
          description: The id of the device session
          schema:
            type: string
        - name : rebootDevice
          in: query
          required: false
          description: Perform a device reboot after session release. Only applicable for private devices.
          schema:
            $ref: "#/components/schemas/RebootDevice"
      responses:
        "200":
          $ref: "#/components/responses/CloseDeviceSession"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/DeviceSessionNotFound"

  /sessions/{sessionId}/device/applySettings:
    post:
      summary: Change configuration of device, include locale, orientation and animations
      tags:
        - "Device Interactions"
      parameters:
        - name: sessionId
          in: path
          required: true
          description: The id of the device session
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                orientation:
                  type: string
                  description: The desired orientation
                  enum:
                    - "PORTRAIT"
                    - "LANDSCAPE"
                locale:
                  type: string
                animations:
                  type: boolean
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/DeviceSessionNotFound"

  /sessions/{sessionId}/device/listProcesses:
    post:
      summary: List process currently running on device
      tags:
        - "Device Interactions"
      parameters:
        - name: sessionId
          in: path
          required: true
          description: The id of the device session
          schema:
            type: string
      responses:
        "200":
          description: Command executed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  processes:
                    type: array
                    items:
                      $ref: "#/components/schemas/Process"
        "404":
          $ref: "#/components/responses/DeviceSessionNotFound"

  /sessions/{sessionId}/device/killProcess:
    post:
      summary: Terminate a running process
      tags:
        - "Device Interactions"
      parameters:
        - name: sessionId
          in: path
          required: true
          description: The id of the device session
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - pid
              properties:
                pid:
                  type: number
                  description: Process id to terminate
                  example: 36001
      responses:
        "200":
          description: Command executed successfully
          content:
            application/json:
              schema:
                type: object
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/DeviceSessionNotFound"

  /sessions/{sessionId}/device/launchApp:
    post:
      summary: Launch an app on device
      tags:
        - "Device Interactions"
      parameters:
        - name: sessionId
          in: path
          required: true
          description: The id of the device session
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - id
              properties:
                bundleId:
                  type: string
                  description: Bundle identifier (iOS)
                  example: "com.apple.XXX"
                packageName:
                  type: string
                  description: Package Name of app to launch (Android)
                  example: "com.android.XXX"
                activityName:
                  type: string
                  description: Main Activity Name of app to launch (Android)
                  example: "com.android.XXX.Activity"
      responses:
        "200":
          description: Command executed successfully
          content:
            application/json:
              schema:
                type: object
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/DeviceSessionNotFound"

  /sessions/{sessionId}/device/runXctests:
    post:
      summary: Run iOS xctests or xcuitests asynchronously
      tags:
        - "Device Interactions"
      parameters:
        - name: sessionId
          in: path
          required: true
          description: The id of the device session
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - id
                - testBundleId
              properties:
                id:
                  type: string
                  description: Bundle identifier (iOS)
                  example: "com.example.xcuitest"
                environmentVariables:
                  type: object
                  additionalProperties:
                    type: string
                # TODO: make sure this is better than testPackage
                # TODO: ask about withOrchestrator
                # TODO: ask about sessionLimit
                # TODO: ask about how to know if it completed
                testBundleId:
                  type: string
                testRunner:
                  type: string
                testsToRun:
                  type: array
                  items:
                    type: string
                testsToSkip:
                  type: array
                  items:
                    type: string
      responses:
        "200":
          description: Command executed successfully
          content:
            application/json:
              schema:
                type: object
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/DeviceSessionNotFound"

  /sessions/{sessionId}/device/openUrl:
    post:
      summary: Open a url (through browser) or a deeplink to an app
      tags:
        - "Device Interactions"
      parameters:
        - name: sessionId
          in: path
          required: true
          description: The id of the device session
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - url
              properties:
                url:
                  type: string
                  example: "https://example.com"
      responses:
        "200":
          description: Command executed successfully
          content:
            application/json:
              schema:
                type: object
        "400":
          $ref: "#/components/responses/DeviceIsNotReady"
        "404":
          $ref: "#/components/responses/DeviceSessionNotFound"

  /sessions/{sessionId}/device/clearAppCache:
      post:
        summary: Clear app's cache (Android) or remove app's caches directory (iOS), simulating a fresh installation
        tags:
          - "Device Interactions"
        parameters:
          - name: sessionId
            in: path
            required: true
            description: The id of the device session
            schema:
              type: string
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                properties:
                  id:
                    type: string
                    description: Bundle identifier (iOS) or Package Name of app
                    example: "com.saucelabs.demoapp"
        responses:
          "200":
            description: Command executed successfully
            content:
              application/json:
                schema:
                  type: object
          "400":
            $ref: "#/components/responses/BadRequest"
          "404":
            $ref: "#/components/responses/DeviceSessionNotFound"

  /sessions/{sessionId}/device/executeShellCommand:
    post:
      summary: Execute an adb shell command on an Android device
      tags:
        - "Device Interactions"
      parameters:
        - name: sessionId
          in: path
          required: true
          description: The id of the device session
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - shellCommand
              properties:
                shellCommand:
                  type: string
                  description: The shell command to execute on the device
                  example: "ls /data/local/tmp"
      responses:
        "200":
          description: Command executed successfully
          content:
            application/json:
              schema:
                type: object
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/DeviceSessionNotFound"

  /sessions/{sessionId}/device/takeScreenshot:
    post:
      summary: Take a screenshot from device
      description: Takes a screenshot from a device, and returns a PNG representation.
      tags:
        - "Device Interactions"
      parameters:
        - name: sessionId
          in: path
          required: true
          description: The id of the device session
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            image/png:
              schema:
                type: string
                format: binary
        "404":
          $ref: "#/components/responses/DeviceSessionNotFound"

  /sessions/{sessionId}/device/injectImage:
    post:
      summary: Inject image to an app when imageInjection instrumentation is enabled
      tags:
        - "Device Interactions"
      parameters:
        - name: sessionId
          in: path
          required: true
          description: The id of the device session
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
              description: Attached png or jpg payload
      responses:
        "200":
          description: Command executed successfully
          content:
            application/json:
              schema:
                type: object
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/DeviceSessionNotFound"

  /sessions/{sessionId}/device/performBiometricsAuthentication:
    post:
      summary: Simulate a biometrics authentication action
      tags:
        - "Device Interactions"
      parameters:
        - name: sessionId
          in: path
          required: true
          description: The id of the device session
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - match
              properties:
                match:
                  type: boolean
                  example: true
      responses:
        "200":
          description: Command executed successfully
          content:
            application/json:
              schema:
                type: object
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/DeviceSessionNotFound"

  /sessions/{sessionId}/device/installApp:
    post:
      summary: Install an app from App Storage
      description: Install an app on the device. The installation will take place in the background. Use listAppInstallations to query for status.
      tags:
        - "Device Interactions"
      parameters:
        - name: sessionId
          in: path
          required: true
          description: The id of the device session
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AppInstallation"
      responses:
        "200":
          description: Command executed successfully
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/AppInstallationStatus"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/DeviceSessionNotFound"

  /sessions/{sessionId}/device/listAppInstallations:
    post:
      summary: List ongoing, completed and failed app installations
      tags:
        - "Device Interactions"
      parameters:
        - name: sessionId
          in: path
          required: true
          description: The id of the device session
          schema:
            type: string
      responses:
        "200":
          description: Command executed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  appInstallations:
                    type: array
                    items:
                      $ref: "#/components/schemas/AppInstallationStatus"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/DeviceSessionNotFound"

  /sessions/{sessionId}/device/uninstallApp:
    post:
      summary: Uninstall an app currently installed on the device
      tags:
        - "Device Interactions"
      parameters:
        - name: sessionId
          in: path
          required: true
          description: The id of the device session
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - id
              properties:
                id:
                  type: string
                  description: Bundle id (iOS) or Package Name (Android) of the app to be uninstalled
                  example: "com.saucelabs.demoapp"
      responses:
        "200":
          description: Command executed successfully
          content:
            application/json:
              schema:
                type: object
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/DeviceSessionNotFound"

  /sessions/{sessionId}/device/listFiles:
      post:
        summary: List files on device's external storage (Android) or within the app's sandbox (iOS)
        tags:
          - "Device Interactions"
        parameters:
          - name: sessionId
            in: path
            required: true
            description: The id of the device session
            schema:
              type: string
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                required:
                  - path
                properties:
                  path:
                    type: string
                    example: "/sdcard/Robotium-Screenshots/"
                  id:
                    type: string
                    description: Bundle id (iOS) or Package Name (Android) of the app to push files to (required on iOS).
                    example: "com.saucelabs.demoapp"
                  limit:
                    type: number
                    format: int32
                    default: 10
                    maximum: 100
                    description: Max number of files to list
        responses:
          "200":
            description: Command executed successfully
            content:
              application/json:
                schema:
                  type: object
          "400":
            $ref: "#/components/responses/BadRequest"
          "404":
            $ref: "#/components/responses/DeviceSessionNotFound"

  /sessions/{sessionId}/device/pullFile:
    post:
      summary: Push a file onto external storage (Android-only) or app's sandbox (iOS)
      tags:
        - "Device Interactions"
      parameters:
        - name: sessionId
          in: path
          required: true
          description: The id of the device session
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - path
              properties:
                path:
                  type: string
                  example: "mydb.sqlite"
                id:
                  type: string
                  description: Bundle id (iOS) or Package Name (Android) of the app to pull files from (required on iOS).
                  example: "com.saucelabs.demoapp"
      responses:
        "200":
          description: File pulled successfully
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
                description: Contents of the file pulled from the device
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/DeviceSessionNotFound"

  /sessions/{sessionId}/device/pushFile:
    post:
      summary: Store a file on device's external storage (Android) or within the app's sandbox (iOS)
      tags:
        - "Device Interactions"
      parameters:
        - name: sessionId
          in: path
          required: true
          description: The id of the device session
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - path
                - payload
              properties:
                path:
                  type: string
                  example: "mydb.sqlite"
                id:
                  type: string
                  description: Bundle id (iOS) or Package Name (Android) of the app to push files to (required on iOS).
                  example: "com.saucelabs.demoapp"
                payload:
                  type: string
                  format: binary
                  description: Contents of the file to be placed on device
      responses:
        "200":
          description: Command executed successfully
          content:
            application/json:
              schema:
                type: object
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/DeviceSessionNotFound"

  /sessions/{sessionId}/device/copyToClipboard:
    post:
      summary: Copy text into clipboard on device
      tags:
        - "Device Interactions"
      parameters:
        - name: sessionId
          in: path
          required: true
          description: The id of the device session
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - text
              properties:
                text:
                  type: string
                  example: "Hello World"
                payload:
                  type: string
                  format: binary
                  description: Contents of the file to be placed on device
      responses:
        "200":
          description: Command executed successfully
          content:
            application/json:
              schema:
                type: object
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/DeviceSessionNotFound"

  /sessions/{sessionId}/device/dismissPopups:
    post:
      summary: Dismiss all popups currently on screen
      tags:
        - "Device Interactions"
      parameters:
        - name: sessionId
          in: path
          required: true
          description: The id of the device session
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          description: Command executed successfully
          content:
            application/json:
              schema:
                type: object
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/DeviceSessionNotFound"

  /sessions/{sessionId}/device/startAppiumServer:
    post:
      summary: Starts an appium session attached to the device session
      tags:
        - "Device Interactions"
      parameters:
        - name: sessionId
          in: path
          required: true
          description: The id of the device session
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - appiumVersion
              properties:
                appiumVersion:
                  type: string
