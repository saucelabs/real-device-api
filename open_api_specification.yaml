components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
      description: |
        HTTP Basic Authentication using your Sauce Labs credentials.
        - **Username**: Your Sauce Labs username.
        - **Password**: Your Sauce Labs access key.

        You can find both your username and access key on the **Account > User Settings** page in the Sauce Labs UI.
    cookieAuth:
      type: apiKey
      in: cookie
      name: jwt
      description: Cookie-based authentication with JWT
  responses:
    BadRequest:
      description: Bad Request
      content:
        application/problem+json:
          schema:
            type: object
            description: "Error detailing a bad request, like a validation failure."
            properties:
              type:
                type: string
                example: "about:blank"
              title:
                type: string
                example: "Device does not exist."
              detail:
                type: string
                example: 'The deviceId "Samsung XR" does not exist. Please ensure you provide an existing device Id.'
    NotAuthorized:
      description: Not Authorized
      content:
        application/json:
          schema:
            type: object
            properties:
              detail:
                type: string
                example: Authorization failed
    DeviceSessionNotFound:
      description: Not Found
      content:
        application/problem+json:
          schema:
            type: object
            properties:
              type:
                type: string
                example: about:blank
              title:
                type: string
                example: Did not find session.
              detail:
                type: string
                example: Did not find session '123e4567-e89b-12d3-a456-426614174000'. Please make sure it exists and you have access to it.
    TooManyRequests:
      description: Too many requests
      content:
        application/problem+json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Too many concurrent requests
    CloseDeviceSession:
      description: Session is closing
      content:
        application/json:
          schema:
            type: object
            properties:
              sessionId:
                $ref: "#/components/schemas/SessionId"
              state:
                $ref: "#/components/schemas/SessionState"
                example: CLOSING
    DeviceIsNotReady:
      description: Device not ready
      content:
        application/problem+json:
          schema:
            type: object
            description: "Error for when an action is attempted on a session that is not yet active."
            properties:
              type:
                type: string
                example: "about:blank"
              title:
                type: string
                example: "Device not ready."
              detail:
                type: string
                example: "You tried to interact with the device, but the state of you session is 'PENDING'. The state needs to be 'ACTIVE', if you want to interact with the device."
  schemas:
    DeviceStatus:
      type: string
      enum:
        - "AVAILABLE"
        - "IN_USE"
        - "CLEANING"
        - "REBOOTING"
        - "MAINTENANCE"
        - "OFFLINE"
      example: "IN_USE"
    Device:
      type: object
      properties:
        descriptor:
          type: string
          example: "iPhone_13_real"
        isPrivateDevice:
          type: boolean
          example: true
        status:
          $ref: "#/components/schemas/DeviceStatus"
        inUseBy:
          type: array
          items:
            type: object
            properties:
              username:
                type: string
                example: "john.smith"
            required:
              - username
      required:
        - descriptor
        - isPrivateDevice
        - status
    SessionId:
      type: string
      description: Unique id of device session
      example: "123e4567-e89b-12d3-a456-426614174000"
    Session:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/SessionId"
        state:
          $ref: "#/components/schemas/SessionState"
        device:
          type: object
          properties:
            descriptor:
              type: string
              example: "iPhone_13_real"
            deviceName:
              type: string
              example: "iPhone 13 real private"
            ramSize:
              type: number
              format: int32
              example: 4096
            internalStorageSize:
              type: number
              format: int32
              example: 128000
            os:
              type: string
              example: "ANDROID"
            osVersion:
              type: string
              example: "15.0"
            resolutionWidth:
              description: Screen width in pixels
              type: number
              format: int32
              example: 1080
            resolutionHeight:
              description: Screen height in pixels
              type: number
              format: int32
              example: 2340
            screenSize:
              description: Screen size in inches
              type: number
              format: int32
              example: 6
        links:
          type: object
          properties:
            appiumWdHub:
              type: string
              example: "https://api.saucelabs.com/rdc/v1/sessions/123e4567-e89b-12d3-a456-426614174000/wd/hub"
            ioWebsocketUrl:
              type: string
              example: "wss://api.saucelabs.com/rdc/v1/sessions/123e4567-e89b-12d3-a456-426614174000/wss/io"
            eventsWebsocketUrl:
              type: string
              example: "wss://api.saucelabs.com/rdc/v1/sessions/123e4567-e89b-12d3-a456-426614174000/wss/events"
              description: Websocket for retrieving realtime logs, device events, and some statistics
            liveViewUrl:
              type: string
              example: "https://app.staging.saucelabs.net/live/mobile/dataCenters/US/devices/Samsung_Galaxy_S8_real2/shared/123e4567-e89b-12d3-a456-426614174000"
              description: Live test view for the openapi session
            appiumUrl:
              type: string
              example: "https://api.staging.saucelabs.net/rdc/v2/sessions/123e4567-e89b-12d3-a456-426614174000/appium/wd/hub"
              description: Appium endpoint for this session
            self:
              type: string
              example: "https://api.saucelabs.com/rdc/v1/sessions/123e4567-e89b-12d3-a456-426614174000"
    SessionCreation:
      type: object
      properties:
        id:
          type: string
        state:
          $ref: "#/components/schemas/SessionState"
    SessionState:
      type: string
      enum:
# PENDING is set when waiting for device to be AVAILABLE, or when limited by CCY
        - "PENDING"
        - "CREATING"
        - "ACTIVE"
        - "CLOSING"
        - "CLOSED"
        - "ERRORED"
      example: "CREATING"
    Process:
      type: object
      properties:
        pid:
          type: number
          format: int32
          example: 36001
        processName:
          type: string
          example: com.example.app
    NetworkConditions:
      type: object
      description: Network conditions properties
      properties:
        downloadSpeed:
          type: number
          description: The maximum download speed in Kbps
          example: 300
        uploadSpeed:
          type: number
          description: The maximum upload speed in Kbps
          example: 10
        latency:
          type: integer
          description: Network latency in milliseconds
          example: 1
        loss:
          type: integer
          description: Packet loss in percent (0-100)
          example: 1
    AppInstallationStatus:
      type: object
      description: Status of an ongoing or completed app installation process
      properties:
        installationId:
          type: string
          description: "Identifier of this app installation process"
        app:
          type: string
          description: "This should be the location of your app in Sauce Labs App Storage Service or Ephemeral app (e.g., storage:filename=myapp.apk, storage:uuid, https://www.myserver.com/files/myapp.apk)"
          example: "storage:c78ec45e-ea3e-ac6a-b094-00364171addb"
        status:
          type: string
          enum:
            - "PENDING"
            - "FINISHED"
            - "ERROR"
    AppInstallation:
      type: object
      description: Configuration for installing an app on a device.
      properties:
        app:
          type: string
          description: "This should be the location of your app in Sauce Labs App Storage Service (e.g., storage:filename=myapp.apk or storage:uuid)"
          example: "storage:c78ec45e-ea3e-ac6a-b094-00364171addb"
        enableInstrumentation:
          type: boolean
          default: true
          description: |
            Controls Sauce Labs' app instrumentation (which includes **app re-signing for iOS**) for Real Device testing.
            For iOS, this process is **vital for app installation as it ensures the app is correctly signed and provisioned to run on Sauce Labs' diverse real devices.** This step is necessary to meet Apple's security requirements on these cloud devices. Enabling this also unlocks advanced features on both platforms.
        
            **Automatic Behavior**: This setting is automatically forced to `true` if:
            - The iOS app is signed with an ad-hoc certificate.
            - Any instrumentation-dependent advanced features are enabled (for iOS or Android).
        
            **Impact of `false`**:
            - iOS: App installation will likely fail, as the app may not meet the code signing and provisioning requirements for cloud devices.
            - Android: Advanced features will be disabled (though the app may still install).
        
            For best results and compatibility, it's recommended to allow this to be `true`
          example: true
        launchAfterInstall:
          type: boolean
          default: false
          description: "If set to `true`, the app will automatically launch after a successful installation."
          example: true
        features:
          type: object
          properties:
            networkCapture:
              type: boolean
              default: false
              description: "Enable system-wide network capture."
              example: false
            deviceVitals:
              type: boolean
              default: false
              description: "Collect vitals from device while app is running."
              example: false
            imageInjection:
              type: boolean
              default: false
              description: "Enable image injection through camera API."
              example: false
            biometricsInterception:
              type: boolean
              default: false
              description: "Enable interception of biometrics checks."
              example: false
            bypassScreenshotRestriction:
              type: boolean
              default: false
              example: false
            errorReporting:
              type: boolean
              default: false
              example: false
      required:
        - app
    OtherAppInstallation:
      type: object
      description: Settings when installing auxiliary app on a device
      properties:
        appStorageId:
          type: string
          description: App Storage ID of app to be installed
        resignApp:
          type: boolean
          default: false
          description: "Resign app before installation. Automatically set to true for iOS apps signed with ad-hoc certificate."
    TunnelConfiguration:
      type: object
      properties:
        name:
          type: string
          description: "Name of Sauce Connect tunnel to be used in this session"
        owner:
          type: string
          description: "Owner of Sauce Connect tunnel, if not current user"
      required:
        - name
    VideoConfiguration:
      type: object
      properties:
        streaming:
          type: object
          properties:
            enabled:
              type: boolean
              default: true
        recordVideo:
          type: object
          properties:
            enabled:
              type: boolean
              default: true
    ProxySettings:
      type: object
      properties:
        host:
          type: string
        port:
          type: number
      required:
        - host
        - port
    Location:
      type: object
      properties:
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double
      required:
        - latitude
        - longitude
    RebootDevice:
      type: boolean
      default: false